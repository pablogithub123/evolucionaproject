<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Paneles Solares</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon"/>

</head>
<body>

    <div class="calculadora-encabezado">
        <h1>CALCULA TU CONSUMO</h1>
        <p>Conoce cuantos paneles solares necesitas para suplir tu consumo</p>
    </div>
    <div class="container">
        
        <div class="calculadora">
            <label for="consumo">Consumo de energ√≠a mensual (kWh):</label>
            <input type="number" id="consumo" placeholder="Ingrese su consumo" required>
            <button onclick="calcularPaneles()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="calculadora.js"></script>
