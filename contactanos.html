<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactanos.css"> 
    <title>Contáctanos</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon"/>

</head>
<body>

    <header>
        <h1 class="titulo-principal">Contáctanos</h1>
    </header>

    <section class="form-section">
        <form class="contact-form" action="enviar.php" method="POST"> <!-- Cambia la acción según sea necesario -->
            <label for="nombre-apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre-apellido" name="nombre-apellido" placeholder="ingrese su nombre y apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="ingrese su numero de telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Evoluciona. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
